<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meal Planner</h1>

    <!-- Existing Meal Planner Section -->
    <label for="month">Month:</label>
    <select id="month">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>

    <label for="year">Year:</label>
    <select id="year">
        <!-- Year options will be generated dynamically -->
    </select>

    <div class="calendar" id="calendar">
        <!-- Days will be generated dynamically here -->
    </div>

    <button id="save-btn">Save Plan</button>

    <h2>Needed Ingredients</h2>
    <div id="ingredient-list">
        <!-- Ingredients list will be displayed here -->
    </div>

    <!-- New Meal Entry Section -->
    <h2>Add a New Meal</h2>
    <form id="new-meal-form">
        <label for="meal-name">Meal Name:</label>
        <input type="text" id="meal-name" required>

        <h3>Ingredients</h3>
        <div id="ingredients-container">
            <div class="ingredient-item">
                <label for="ingredient-1">Ingredient:</label>
                <input type="text" id="ingredient-1" class="ingredient-name" required>
                <label for="quantity-1">Quantity:</label>
                <input type="number" id="quantity-1" class="ingredient-quantity" required>
                <label for="unit-1">Unit:</label>
                <input type="text" id="unit-1" class="ingredient-unit" required>
            </div>
        </div>
        <button type="button" id="add-ingredient-btn">Add Another Ingredient</button>
        <button type="submit">Add Meal</button>
    </form>

    <script src="script.js"></script>
     <a href="add-meal.html">
        <button>Add a New Meal</button>
    </a>

    <script src="script.js"></script>
</body>
</html>
